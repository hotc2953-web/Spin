<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; background: #1a1a1a; color: white; font-family: sans-serif; }
        #wheel { width: 300px; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        .spin-btn { padding: 15px 30px; font-size: 20px; background: #0088cc; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ðŸŽ¡ Spin to Win!</h2>
    <img id="wheel" src="https://i.imgur.com/v8pM6O0.png" alt="wheel"> <br><br>
    <button class="spin-btn" onclick="spin()">SPIN NOW</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function spin() {
            let degrees = Math.floor(5000 + Math.random() * 5000);
            document.getElementById('wheel').style.transform = "rotate(" + degrees + "deg)";
            
            setTimeout(() => {
                let prize = Math.floor(Math.random() * 10) + 1; // Random points 1-10
                tg.sendData(JSON.stringify({points: prize})); // Bot ko data wapas bhejna
                tg.close();
            }, 4500);
        }
    </script>
</body>
</html>
